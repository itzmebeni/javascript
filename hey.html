<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="heyhey.css">
</head>
<body>
    <div class="container">
        <h1>Music Playlist</h1>
        <input type="text" id="searchInput" placeholder="Search music" onkeyup="searchItems()">
        <h3 style="text-align:center">Add Music</h3>
        <input type="text" id="itemInput" placeholder="Add Music (e.g., Song Title)">
        <input type="text" id="artistInput" placeholder="Add Artist's Name">
        <button id="addButton">Add</button>
        <h3 style="text-align:center">Song List</h3>
        <ul id="itemList"></ul>
    </div>

    <script src="heyheyhey.js"></script>
</body>
</html>
